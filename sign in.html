<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 13px;
        }

        .form-control {
            width: 88%em;
            padding: 0.375rem -0.25rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 0.5;
        }

        .g-3,
        .gx-3 {
            --bs-gutter-x: -35rem;
        }

        .row>* {
            max-width: 52%;
        }

        .input-group {
            width: 86%;
        }
        body{
            margin: auto;
            background-image: url("bg sign in.jpg");
            background-repeat: no-repeat;
            /* background-blend-mode: darken; */
            background-size: cover;
        }
        label{
            color: rgb(128, 31, 70);
        }
    </style>
</head>

<body>
    <form class="needs-validation" novalidate="">
        <div class="row g-3">
            <div class="col-sm-6 form-control-sm ">
                <!-- <div class="col-sm-7 form-control-sm col-auto col-form-label w-25 p-3 min-vw-50"> -->
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6 form-control-sm ">
                <!-- <div class="col-sm-7 form-control-sm col-auto col-form-label w-25 p-3 min-vw-50"> -->
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-12 form-control-sm  ">
                <!-- <div class="form-control-sm col-auto col-form-label col-sm-7 w-25 p-3 min-vw-50"> -->
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required="">
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
                </div>
            </div>

            <div class="col-12 form-control-sm ">
                <!-- <div class=" form-control-sm col-auto col-form-label col-sm-7 w-25 p-3 min-vw-50"> -->
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="checkbox mb-3 ">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <a href="index.html" button class="w-100 btn btn-lg btn-primary " type="submit" >Sign in</button></a>
            <p class="mt-5 mb-3 text-muted">© 1998–2023</p>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>

</body>

</html>
